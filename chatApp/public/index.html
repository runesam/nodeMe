<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chat with node</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>welcome to chat app</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const onConnect = () => {
            console.log('connected to server');
        };
        const onDisconnect = () => {
            console.log('disconnected from server');
        };

        const onNewMessage = (data) => {
            console.log('client got new message', data);
        };

        const onConnectWelcome = (data) => {
            console.log('woow, u just joined the app', data);
        };

        const onConnectInfrom = (data) => {
            console.log(`welcome ${data.id} he/she just joinded the app`, data);
        };

        socket.on('connect', onConnect);
        socket.on('disconnect', onDisconnect);
        socket.on('newMessage', onNewMessage);
        socket.on('connectWelcome', onConnectWelcome);
        socket.on('connectInform', onConnectInfrom);
    </script>
</body>

</html>
